<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tablero de Galton</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .pin {
            fill: steelblue;
        }
        .ball {
            fill: red;
        }
        .column {
            fill: darkred;
        }
        #startButton {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<button id="startButton">Iniciar Caída de Bolitas</button>
<svg width="3000" height="1080"></svg>
<script>
    const width = 3000;
    const height = 1080;
    const numRows = 10;
    const numCols = 5; // 5 columnas
    const pinRadius = 5;
    const ballRadius = 5;
    const numBalls = 200;
    const margin = 5;
    const svg = d3.select("svg");

    // Crear pines
    for (let row = 0; row < numRows; row++) {
        for (let col = 0; col <= row; col++) {
            svg.append("circle")
                .attr("class", "pin")
                .attr("cx", width / 2 + (col - row / 2) * 40)  // Centrando los pines
                .attr("cy", 50 + row * 40)
                .attr("r", pinRadius);
        }
    }

    // Crear columnas
    const columns = Array(numCols).fill(0);
    const columnWidth = 100;

    // Calcular el centro para alinear correctamente las columnas bajo los pines
    const startX = width / 2 - ((numCols - 1) * columnWidth) / 2;

    // Simular caída de bolas
    function dropBalls() {
        for (let i = 0; i < 5; i++) {
            let col = 0;
            let x = width / 2;
            let y = 0;
            const ball = svg.append("circle")
                .attr("class", "ball")
                .attr("cx", x)
                .attr("cy", y)
                .attr("r", ballRadius);

            for (let row = 0; row < numRows; row++) {
                setTimeout(() => {
                    // Simular caída con probabilidad de 50% a izquierda o derecha
                    col += Math.random() < 0.5 ? -1 : 1;
                    col = Math.max(0, Math.min(col, numCols - 1));  // Limitar col entre 0 y numCols-1

                    x = width / 2 + (col - row / 2) * 40; // Coordenada x para las bolas
                    y = 50 + row * 40; // Coordenada y

                    ball.transition()
                        .duration(300)
                        .ease(d3.easeBounce)
                        .attr("cx", x)
                        .attr("cy", y);
                }, row * 300);
            }

            setTimeout(() => {
                columns[col]++;
                updateColumns();
                ball.transition()
                    .duration(700)
                    .ease(d3.easeBounceOut)
                    .attr("cx", startX + col * columnWidth + columnWidth / 2) // Alinear caída con columnas centradas
                    .attr("cy", height - columns[col] * 10 - margin - 50)
                    .on("end", () => ball.remove());
            }, numRows * 300);
        }
    }

    // Actualizar visualización de columnas
    function updateColumns() {
        const columnSelection = svg.selectAll(".column")
            .data(columns);

        columnSelection.enter()
            .append("rect")
            .attr("class", "column")
            .merge(columnSelection)
            .attr("x", (d, i) => startX + i * columnWidth)  // Posición centrada
            .attr("y", d => height - d * 10 - margin - 50)
            .attr("width", columnWidth - 10)
            .attr("height", d => d * 10);

        columnSelection.exit().remove();
    }

    // Añadir evento al botón para iniciar la caída de bolitas
    document.getElementById("startButton").addEventListener("click", () => {
        d3.interval(() => {
            if (d3.sum(columns) < numBalls) {
                dropBalls();
            }
        }, 2000);
    });
</script>
</body>
</html>
